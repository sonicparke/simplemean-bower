<!doctype html>

<html ng-app="scotchTodo">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Node/Angular Todo App</title>

        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <style>
            html                    { overflow-y:scroll; }
            body                    { padding-top:50px; }
            #todo-list              { margin-bottom:30px; }
        </style>

        <!-- SPELLS -->

        <!-- build:js scripts/vendor.js -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="libs/lodash/dist/lodash.min.js"></script>
        <script src="libs/restangular/dist/restangular.min.js"></script>
        <script src="scripts/core.js"></script>
        <!-- endbuild -->

    </head>
    <body ng-controller="MainCtrl">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>I'm a Todo-aholic <span class="label label-info">{{todos.length}}</span></h1>
            </div>

            <div id="todo-list" class="row">
                <div class="col-smm-4 col-sm-offset-4">
                    <div class="checkbox" ng-repeat="todo in todos">
                        <label for="">
                            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                        </label>
                    </div>
                </div>
            </div>


            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text"> -->
                            <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                        </div>

                        <button class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                    </form>
                </div>
            </div>



        </div>

    </body>


</html>
